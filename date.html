<script>
function countdown() {
	var time = new Date();
	var month = time.getMonth();
	var day = time.getDay();
	var hours = time.getHours();
	var minutes = time.getMinutes();
	var seconds = time.getSeconds();
	var xmas_day = new Date(3004, 11, 25);
	console.log(month, day, hours, minutes, seconds);
	console.log(xmas_day.getYear(), xmas_day.getMonth(), xmas_day.getDay());
	now_secs = Date.parse(month + " " + day + ", " + time.getYear());
	xmas_secs = Date.parse("December 25, 2013");
	console.log(now_secs, xmas_secs);
	setTimeout(countdown, 1000);
}

countdown();
