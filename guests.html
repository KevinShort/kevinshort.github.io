<script>
function addGuest() {
// 	console.log('Adding guest to list');
	var form = document.getElementById('guestForm');
	var firstName = form.elements["firstName"].value;
	var lastName = form.elements['lastName'].value;
	var year = form.elements['year'].value;
	var gender = form.elements['gender'].value;
	
	var currentYear = new Date().getFullYear();
	var age = currentYear - parseInt(year);
	
	console.log(firstName, lastName, age, gender);
	
	var table = document.getElementById('guestTable');
	var row = table.insertRow(-1);
	if (gender == 'm') {
		row.style.backgroundColor='lightblue';
	} else {
		row.style.backgroundColor='pink';
	}
	if (age < 18) {
		row.style.fontSize = '12px';
	}
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	cell1.innerHTML=firstName + ' ' + lastName;
	cell2.innerHTML = age;
}
